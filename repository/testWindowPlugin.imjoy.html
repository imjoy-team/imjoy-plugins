<script lang="javascript">
class ImJoyPlugin {
  async setup() {
  }

  run(my) {
    console.log('running the window plugin ', my.data)
    const node = document.createElement("li");                 // Create a <li> node
    const textnode = document.createTextNode('upate my dummy value: ' + my.data.dummy_value);         // Create a text node
    node.appendChild(textnode);                              // Append the text to <li>
    document.getElementById("myList").appendChild(node);     // Append <li> to <ul> with id="myList"
    if(my.data.callback) my.data.callback('hello from the window plugin')
  }
}

api.export(new ImJoyPlugin())
</script>

<window lang="html">
  <div>
    <p>
    Hello World
    </p>
    <div id="myList"></div>
  </div>
</window>
